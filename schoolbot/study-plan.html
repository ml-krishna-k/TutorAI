<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - MindMate</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Font Awesome & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
</head>
<body>
    <!-- Study Plan Page -->
    <div id="studyPlanPage" class="page active">
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='index.html#dashboardPage'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>ðŸ“š Study Plan</h1>
        </div>

        <div class="study-plan-container">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" id="generatePlanBtn">
                    <i class="fas fa-magic"></i>
                    Generate AI Plan
                </button>
                <button class="action-btn" id="addSubjectBtn">
                    <i class="fas fa-plus"></i>
                    Add Subject
                </button>
                <button class="action-btn" id="exportPlanBtn">
                    <i class="fas fa-download"></i>
                    Export Plan
                </button>
            </div>

            <!-- Study Plan Overview -->
            <div class="plan-overview">
                <div class="overview-card">
                    <div class="overview-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="overview-content">
                        <h3>Today's Tasks</h3>
                        <p id="todayTasks">0 tasks completed</p>
                    </div>
                </div>
                
                <div class="overview-card">
                    <div class="overview-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="overview-content">
                        <h3>Study Time</h3>
                        <p id="studyTime">0 hours today</p>
                    </div>
                </div>
                
                <div class="overview-card">
                    <div class="overview-icon">
                        <i class="fas fa-target"></i>
                    </div>
                    <div class="overview-content">
                        <h3>Weekly Goal</h3>
                        <p id="weeklyProgress">0% completed</p>
                    </div>
                </div>
            </div>

            <!-- Subjects Section -->
            <div class="subjects-section">
                <h2>ðŸ“– Your Subjects</h2>
                <div class="subjects-grid" id="subjectsGrid">
                    <!-- Subjects will be dynamically loaded here -->
                </div>
                
                <div class="add-subject-form" id="addSubjectForm" style="display: none;">
                    <h3>Add New Subject</h3>
                    <div class="form-group">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" placeholder="e.g., Mathematics, Physics">
                    </div>
                    <div class="form-group">
                        <label for="subjectDifficulty">Difficulty Level</label>
                        <select id="subjectDifficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studyHours">Weekly Study Hours</label>
                        <input type="number" id="studyHours" min="1" max="20" value="5">
                    </div>
                    <div class="form-actions">
                        <button class="btn-secondary" id="cancelSubjectBtn">Cancel</button>
                        <button class="btn-primary" id="saveSubjectBtn">Add Subject</button>
                    </div>
                </div>
            </div>

            <!-- Weekly Schedule -->
            <div class="schedule-section">
                <h2>ðŸ“… Weekly Schedule</h2>
                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Schedule will be dynamically generated -->
                </div>
            </div>

            <!-- Study Goals -->
            <div class="goals-section">
                <h2>ðŸŽ¯ Study Goals</h2>
                <div class="goals-list" id="goalsList">
                    <!-- Goals will be dynamically loaded -->
                </div>
                
                <div class="add-goal-form" id="addGoalForm" style="display: none;">
                    <h3>Add New Goal</h3>
                    <div class="form-group">
                        <label for="goalTitle">Goal Title</label>
                        <input type="text" id="goalTitle" placeholder="e.g., Complete Chapter 5">
                    </div>
                    <div class="form-group">
                        <label for="goalSubject">Subject</label>
                        <select id="goalSubject">
                            <!-- Subjects will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goalDeadline">Deadline</label>
                        <input type="date" id="goalDeadline">
                    </div>
                    <div class="form-group">
                        <label for="goalDescription">Description</label>
                        <textarea id="goalDescription" placeholder="Describe your goal..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn-secondary" id="cancelGoalBtn">Cancel</button>
                        <button class="btn-primary" id="saveGoalBtn">Add Goal</button>
                    </div>
                </div>
            </div>

            <!-- Study Tips -->
            <div class="tips-section">
                <h2>ðŸ’¡ Study Tips</h2>
                <div class="tips-carousel" id="tipsCarousel">
                    <!-- Tips will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Generating your study plan...</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="javascript/config.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/study-plan.js"></script>
    <script src="geminiAPI.js"></script>
</body>
</html>
